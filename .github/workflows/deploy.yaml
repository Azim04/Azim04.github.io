name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --wasm --base-href "/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # ‚Üê Updated & reliable
        with:
          folder: build/web          
          branch: gh-pages           
          clean: true                